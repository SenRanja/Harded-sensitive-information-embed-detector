
title = "BlingSec Hard-coded Detect"

[extend]
useDefault = true

[allowlist]
description = "global allow lists"
paths = [
    '''(.*?)(jpg|gif|doc|docx|zip|xls|pdf|bin|svg|socket|xlsx|zip|ppt|pptx|exe|plist|data|sqlite|db|bak)$''',
    '''(go.mod|go.sum)$''',
    '''node_modules''',
    '''vendor''',
]

[[rules]]
description = "URL账号密码--username password in url"
id = "username_password_in_url"
regex = '''(?i)([a-zA-Z]{1,8}://\S{1,64}:\S{1,64}@[a-zA-Z0-9\.-]+)'''
secretGroup = 1

